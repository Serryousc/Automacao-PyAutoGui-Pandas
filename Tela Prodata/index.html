<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PRODATA</h1>
    <form action="" id="form">
        <fieldset>
            <legend>Insira aqui as informações necessarias</legend>
            <label for="matricula">
                Matricula: <input type="text" name="matricula" id="matricula">
            </label>
            <label for="nome">
                Nome: <input type="text" name="nome" id="nome">
            </label>
            <label for="tipo">
                Tipo: <select name="tipo" id="tipo">
                    <option value="calculado">calculado</option>
                    <option value="informado">informado</option>
                    <option value="excluido">excluido</option>
                    <option value="outros">outros</option>
                </select>
            </label>
            <label for="valor">
                Quantidade: <input type="quantidade" name="quantidade" id="quantidade">
            </label>
            <br>
            <label for="periodo">
                Periodo inicial: <input type="text">
                Periodo final: <input type="text">
            </label>
            <label for="valor">
                Valor: <input type="text" name="valor" id="valor">
            </label>
            <label>
                <button type="button">Confirmar</button>          
            </label>
        </fieldset>
    </form>
</body>
</html>
